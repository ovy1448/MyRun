<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MyRun</title>
</head>

<body onload="complete()" class="bg-light">
    <header>
        <h1 class="p-2 font-weight-bold mb-0 bg-success text-dark text-center">MyRun</h1>

        <div class="w-100 btn-group btn-group-lg btn-group-justified" role="group" aria-label="Basic example">
            <input type="button" class="w-100 btn btn-dark input-sm rounded-0 border border-0" id="home" value="Home">
            <input type="button" class="w-100 btn btn-dark input-sm rounded-0 border border-0" id="allRuns" value="All my Runs">
            <input type="button" class="w-100 btn btn-dark input-sm rounded-0 border border-0" id="add" value="Add Run">
        </div>
    </header>
    <br>
    <div class="container">
        <input class="form-control form-control-lg" id="search" type="text" placeholder="Search...">
    </div>
    <div id="results">

    </div>
    <footer class="fixed-bottom pt-1 font-weight-bold bg-success text-dark text-center" id="complete">
        <div class="container">
            <div class="row">
                <div class="col" id="col1">
                    How far?
                </div>
                <div class="col" id="col2">
                    How fast?
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
